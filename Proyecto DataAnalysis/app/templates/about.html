{% extends './layout.html' %}

{% block title %} {{ data.titulo }} {% endblock %}

{% block body %}
<form action="post"  class="mt-4">
    <div class="row text-center">
        <h2 class="mb-5">Este proyecto ha sido creado por:</h2>
        <div class="col-md-4">
            <img style="width: 50%;" class="img-fluid rounded-circle mb-2 d-block mx-auto" src="{{ url_for('static', filename='images/AvatarDiana.png') }}" alt="Diana Sánchez">
            <p>Diana Sánchez</p>
        </div>
        <div class="col-md-4">
            <img style="width: 50%;" class="img-fluid rounded-circle mb-2 d-block mx-auto" src="{{ url_for('static', filename='images/AvatarGema.png') }}" alt="Gema Fernández">
            <p>Gema Fernández</p>
        </div>
        <div class="col-md-4">
            <img style="width: 50%;" class="img-fluid rounded-circle mb-2 d-block mx-auto" src="{{ url_for('static', filename='images/AvatarMarisa.png') }}" alt="Marisa García">
            <p>Marisa García</p>
        </div>
    </div>
</form>
{% endblock %}
